<!DOCTYPE HTML">
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/bixly_media/css/blog/style.css" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% block header %}
    <header class="base">
        <h1>Blogs R us</h1>
    </header>
    {% endblock %}

    {% block navigation %}
    <nav class="base">
        <ul>
            <li><a href='/blog/'>Blogs</a></li>
            <li><a href='/new/'>Create</a></li>
        </ul>
    </nav>
    {% endblock %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
    <footer>
        <hr>
        <p>Copyright (c) 2012</p>
    </footer>
    {% endblock %}

</body>
</html>
